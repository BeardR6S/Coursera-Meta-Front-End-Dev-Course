<!DOCTYPE html>
<html>
  <head>
    <title>Little Lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./food images/calamari.jpg" class="img-fluid" />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./food images/falafel.jpg" class="img-fluid" />
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img src="./food images/salad.jpg" class="img-fluid" />
              </div>
            </div>
          </div>
          <h2>Fried Calamari <span class="badge bg-primary">New</span></h2>
          <p>Squid, buttermilk.</p>
          <h2>Falafel</h2>
          <p>Chickpea, herbs and spices.</p>
          <h2>Pasta Salad</h2>
          <p>Lettuce, vegetables and mozzarella</p>
          
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
